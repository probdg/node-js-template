sonar.projectKey=node-js-template
sonar.projectName=Node.js Template
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/*.config.*,**/dist/**

# Code exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts

# Test inclusions
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.spec.ts

# Duplication
sonar.cpd.exclusions=**/tests/**

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code smells
sonar.issue.ignore.multicriteria=e1,e2

# Ignore TODO/FIXME comments
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# Ignore console.log for development
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts
